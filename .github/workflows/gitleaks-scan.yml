name: trivy-iac-scan

on:
  workflow_call:

    inputs:
      application_name:
        type: string
        required: false

jobs:
  secret-scanning:
    name: Secret Scanning 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Application Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: "0"

      - name: Custom gitleaks config
        uses: igordevopslabs/custom-actions-app/gitleaks-config-file@main

