name: helmchart-security-scan

on:
  workflow_call:

    inputs:
      helmfile_dir:
        type: string
        required: true
        default: 'deploy/helmfile.yaml'
      env:
        type: string
        required: true
        default: 'labs'

jobs:
  helm-security-scan:
    name: helm-security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Application Repository
        uses: actions/checkout@v3  

      - name: Install Helm
        shell: bash
        run: |  
          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
          chmod 700 get_helm.sh
          ./get_helm.sh
      
      - name: Install Helm Plugins
        shell: bash
        run: |
          helm plugin install https://github.com/databus23/helm-diff --version v3.1.1
          helm plugin install https://github.com/aslafy-z/helm-git --version 0.10.0
      
      - name: Install Helmfile
        shell: bash
        run: |  
          wget https://github.com/roboll/helmfile/releases/download/v0.143.5/helmfile_linux_386
          chmod +x helmfile_linux_386
          sudo mv helmfile_linux_386 /usr/local/bin/helmfile

      - name: Generate helm template
        shell: bash
        run: |  
          helmfile -f ${{inputs.helmfile_dir}} -e ${{inputs.env}} template